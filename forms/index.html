<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form action="" autocomplete="on">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname">

            <br>
            <label for="citID">ID</label>
            <input type="text" id="citID" name="citID" maxlength="11" minlength="11" pattern="[0-9]*">
            <br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <br>
      
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="city">City</label>
            <select name="city" id="city" size="5" multiple>
                <option value="istanbul">İstanbul</option>
                <option value="ankara">Ankara</option>
                <option value="bursa">Bursa</option>
                <option value="trabzon">Trabzon</option>
                <option value="izmir">İzmir</option>
            </select>
            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>

            <br>
            <label for="favcolor">Select your favorite color</label>
            <input type="color" name="favcolor" id="favcolor">


            <br>
            <input type="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3FsZGVqZjJneGhpbzNiM3ZuZ2VnYWRldHY3eHNsdjZ2c3l5OHJvdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZFYOR4QB5hKmpfsb57/giphy.gif" alt="Submit" width="48" height="48">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
